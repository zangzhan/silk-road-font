<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武威汉简数字博物馆 | Wuwei Han Slips Digital Museum</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❖</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'museum-dark': '#1a1a1a',
                        'museum-gold': '#c5a059',
                        'museum-gray': '#f4f4f4',
                        'museum-text': '#333333'
                    },
                    fontFamily: {
                        serif: ['"Noto Serif SC"', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap');
        body { font-family: 'Noto Serif SC', serif; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-museum-gray text-museum-text min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-museum-dark text-white py-6 shadow-lg fixed w-full z-10">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold tracking-widest flex items-center gap-2">
                <span class="text-museum-gold">❖</span> 武威汉简数字博物馆
            </h1>
            <nav class="hidden md:block">
                <a href="#" class="text-gray-300 hover:text-museum-gold px-3 transition">首页</a>
                <a href="#" class="text-gray-300 hover:text-museum-gold px-3 transition">展览</a>
                <a href="#" class="text-gray-300 hover:text-museum-gold px-3 transition">关于</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-32 pb-12 flex-grow">
        
        <!-- Search and Filter Section -->
        <div class="mb-12 space-y-6 text-center">
            
            <!-- Search Box -->
            <div class="relative max-w-xl mx-auto">
                <input type="text" id="searchInput" placeholder="搜索简牍（如：医药、仪礼...）" 
                    class="w-full px-6 py-4 rounded-full border-2 border-gray-300 focus:border-museum-gold focus:outline-none shadow-sm text-lg transition-colors bg-white/80 backdrop-blur">
                <svg class="w-6 h-6 text-gray-400 absolute right-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>

            <!-- Categories -->
            <div class="flex flex-wrap justify-center gap-4" id="categoryContainer">
                <button onclick="filterByCategory('all')" class="category-btn active px-6 py-2 rounded-full border border-museum-dark bg-museum-dark text-white hover:bg-opacity-90 transition shadow-md" data-category="all">全部</button>
                <button onclick="filterByCategory('礼制')" class="category-btn px-6 py-2 rounded-full border border-gray-400 text-gray-600 hover:border-museum-gold hover:text-museum-gold transition bg-white" data-category="礼制">礼制</button>
                <button onclick="filterByCategory('医疗')" class="category-btn px-6 py-2 rounded-full border border-gray-400 text-gray-600 hover:border-museum-gold hover:text-museum-gold transition bg-white" data-category="医疗">医学</button>
                <button onclick="filterByCategory('法律')" class="category-btn px-6 py-2 rounded-full border border-gray-400 text-gray-600 hover:border-museum-gold hover:text-museum-gold transition bg-white" data-category="法律">法律</button>
            </div>
        </div>

        <!-- Grid -->
        <div id="gridContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <p class="text-xl text-gray-500">未找到相关简牍，请尝试其他关键词。</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-museum-dark text-gray-400 py-8 text-center mt-auto">
        <p>&copy; 2026 Silk Road Font Project. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="detailModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-lg shadow-2xl max-w-3xl w-full mx-4 overflow-hidden transform scale-95 transition-transform duration-300" id="modalContent">
            <div class="flex flex-col md:flex-row h-full max-h-[80vh]">
                <!-- Image Section -->
                <div class="md:w-1/2 bg-gray-100 flex items-center justify-center p-4 relative">
                    <img id="modalImage" src="" alt="Artifact" class="max-w-full max-h-[60vh] object-contain shadow-lg rounded">
                    <div class="absolute top-4 left-4 bg-museum-gold text-white text-xs px-2 py-1 rounded shadow" id="modalPeriod"></div>
                </div>
                <!-- Info Section -->
                <div class="md:w-1/2 p-8 overflow-y-auto hide-scrollbar">
                    <div class="flex justify-between items-start mb-4">
                        <span id="modalCategory" class="text-sm font-bold text-museum-gold uppercase tracking-wider"></span>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-museum-dark focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <h2 id="modalTitle" class="text-3xl font-bold mb-2 text-museum-dark"></h2>
                    <p id="modalOrigin" class="text-sm text-gray-500 mb-6 italic flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span id="modalOriginText"></span>
                    </p>
                    
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-bold border-b-2 border-museum-gold/20 pb-2 mb-2">学术价值</h3>
                            <p id="modalDesc" class="text-gray-700 leading-relaxed text-justify"></p>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold border-b-2 border-museum-gold/20 pb-2 mb-2">研究热点</h3>
                            <p id="modalHotspot" class="text-gray-700 leading-relaxed text-justify"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let currentCategory = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchFonts();
            
            // Search Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterData(e.target.value);
            });
        });

        async function fetchFonts() {
            try {
                // CHANGED: Fetch from local JSON file instead of server endpoint
                const response = await fetch('data.json');
                allData = await response.json();
                renderCards(allData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update UI buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                if(btn.dataset.category === category) {
                    btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-400');
                    btn.classList.add('bg-museum-dark', 'text-white', 'border-museum-dark');
                } else {
                    btn.classList.add('bg-white', 'text-gray-600', 'border-gray-400');
                    btn.classList.remove('bg-museum-dark', 'text-white', 'border-museum-dark');
                }
            });

            // Trigger filter with current search term
            const searchTerm = document.getElementById('searchInput').value;
            filterData(searchTerm);
        }

        function filterData(searchTerm) {
            const lowerTerm = searchTerm.toLowerCase();
            
            const filtered = allData.filter(item => {
                const matchesCategory = currentCategory === 'all' || item.category === currentCategory;
                const matchesSearch = !searchTerm || 
                    (item.name && item.name.toLowerCase().includes(lowerTerm)) ||
                    (item.description && item.description.toLowerCase().includes(lowerTerm)) ||
                    (item.research_hotspot && item.research_hotspot.toLowerCase().includes(lowerTerm));
                
                return matchesCategory && matchesSearch;
            });

            renderCards(filtered);
        }

        function renderCards(data) {
            const container = document.getElementById('gridContainer');
            const emptyState = document.getElementById('emptyState');
            
            container.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden card-hover transition-all duration-300 cursor-pointer border border-gray-100';
                card.onclick = () => openModal(item);
                
                // Ensure image path is relative if it starts with /static/
                let imageUrl = item.image_url || 'https://via.placeholder.com/600x400?text=No+Image';
                if (imageUrl.startsWith('/')) {
                    imageUrl = imageUrl.substring(1); // Remove leading slash for relative path in static build
                }

                card.innerHTML = `
                    <div class="h-80 overflow-hidden bg-gray-50 relative group p-2">
                        <!-- Skeleton Loader -->
                        <div class="skeleton absolute inset-0 bg-gray-200 animate-pulse z-10" id="skeleton-${item.id}"></div>
                        
                        <img src="${imageUrl}" 
                             onload="document.getElementById('skeleton-${item.id}').style.display='none'"
                             onerror="this.src='https://via.placeholder.com/600x400?text=${encodeURIComponent(item.name)}'; document.getElementById('skeleton-${item.id}').style.display='none'"
                             alt="${item.name}" 
                             class="w-full h-full object-contain transition-transform duration-700 group-hover:scale-105 relative z-0">
                        
                        <div class="absolute top-2 left-2 z-20">
                            <span class="text-white text-[10px] font-bold uppercase tracking-wider bg-museum-gold/90 backdrop-blur-sm px-2 py-1 rounded shadow-sm">${item.category}</span>
                        </div>
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/10 backdrop-blur-[1px] z-30">
                            <a href="${imageUrl}" target="_blank" onclick="event.stopPropagation()" class="bg-white/90 text-museum-dark text-sm px-4 py-2 rounded-full shadow-lg hover:bg-museum-gold hover:text-white transition transform hover:scale-105 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m4-3H6"></path></svg>
                                查看原图
                            </a>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-museum-dark">${item.name}</h3>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2">${item.description}</p>
                        <div class="flex justify-between items-center text-xs text-gray-400 font-mono border-t pt-4">
                            <span>${item.dynasty}</span>
                            <span>ID: ${item.id}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Modal Logic
        const modal = document.getElementById('detailModal');
        const modalContent = document.getElementById('modalContent');

        function openModal(item) {
            const modalImg = document.getElementById('modalImage');
            let imageUrl = item.image_url || 'https://via.placeholder.com/600x400?text=No+Image';
             if (imageUrl.startsWith('/')) {
                imageUrl = imageUrl.substring(1);
            }
            
            modalImg.src = imageUrl;
            modalImg.onerror = function() {
                this.src = `https://via.placeholder.com/600x400?text=${encodeURIComponent(item.name)}`;
            };
            
            document.getElementById('modalTitle').textContent = item.name;
            document.getElementById('modalCategory').textContent = item.category;
            document.getElementById('modalOriginText').textContent = item.origin;
            document.getElementById('modalDesc').textContent = item.description;
            document.getElementById('modalHotspot').textContent = item.research_hotspot || '暂无详细信息';
            document.getElementById('modalPeriod').textContent = item.dynasty;

            modal.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Close on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
